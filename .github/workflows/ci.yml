name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e kb
          pip install ruff
      - name: Lint
        run: |
          ruff check kb
      - name: Format check
        run: |
          ruff format --check kb

  unit_tests:
    runs-on: ubuntu-latest
    needs: lint_format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e kb
          pip install pytest-cov
      - name: Run tests with coverage
        run: |
          pytest kb/tests --cov=kb --cov-report=xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

  codecov_upload:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage-xml
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  codescene_analysis:
    runs-on: ubuntu-latest
    needs: unit_tests
    if: ${{ secrets.CODESCENE_ACCESS_TOKEN != '' && secrets.CODESCENE_API_URL != '' && secrets.CODESCENE_PROJECT_ID != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
    steps:
      - uses: actions/checkout@v4
      - name: Trigger CodeScene analysis
        env:
          CODESCENE_API_URL: ${{ secrets.CODESCENE_API_URL }}
          CODESCENE_ACCESS_TOKEN: ${{ secrets.CODESCENE_ACCESS_TOKEN }}
          CODESCENE_PROJECT_ID: ${{ secrets.CODESCENE_PROJECT_ID }}
        run: |
          # You must provide CODESCENE_API_URL for your tenant.
          # Example endpoint: https://codescene.io/api/projects/{projectId}/analyses
          curl -fsS -X POST "$CODESCENE_API_URL" \
            -H "Authorization: Bearer $CODESCENE_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"projectId": "'"$CODESCENE_PROJECT_ID"'", "branch": "'"${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"'"}'
