name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # ================================
  # Code Quality Checks
  # ================================
  quality_checks:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e kb
          pip install ruff pytest pytest-cov bandit

      - name: Lint with Ruff
        run: ruff check kb --output-format=github

      - name: Format check with Ruff
        run: ruff format --check kb

      - name: Security check with Bandit
        run: bandit -r kb || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_kb
          GEMINI_API_KEY: test_key
        run: |
          pytest kb/tests --cov=kb --cov-report=xml --cov-report=term-missing -v

  # ================================
  # Docker Build Check
  # ================================
  docker_check:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: kb-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
