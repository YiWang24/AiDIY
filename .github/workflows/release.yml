name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: kb-api

jobs:
  # ================================
  # Basic Checks
  # ================================
  checks:
    name: Basic checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Frontend build (Docusaurus)
        run: |
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Backend install + import check
        run: |
          cd kb
          uv sync --frozen
          uv run python -m compileall kb
  # ================================
  # Build & Push to ACR
  # ================================
  build_and_push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: checks
    environment: production
    # CI runs in parallel via ci.yml on push to main
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node (for pipeline clean artifact)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            kb/tools/mdx-clean/package-lock.json

      - name: Compute image tag
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "image_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate cleaned docs JSONL (kb/data/cleaned/docs.jsonl)
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          npm ci --prefix kb/tools/mdx-clean
          mkdir -p kb/data/cleaned
          node kb/tools/mdx-clean/bin/clean.mjs \
            --roots docs \
            --output kb/data/cleaned/docs.jsonl
          test -s kb/data/cleaned/docs.jsonl

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo "Image digest is ${{ steps.build.outputs.digest }}"

  # ================================
  # Deploy to Internal Server via Jump Host
  # ================================
  deploy_internal:
    name: Deploy to Internal Server
    runs-on: ubuntu-latest
    needs: build_and_push
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INTERNAL_SSH_HOST }}
          username: ${{ secrets.INTERNAL_SSH_USER }}
          port: ${{ secrets.INTERNAL_SSH_PORT }}
          proxy_host: ${{ secrets.DEPLOY_SSH_HOST }}
          proxy_username: ${{ secrets.DEPLOY_SSH_USER }}
          proxy_port: ${{ secrets.DEPLOY_SSH_PORT }}
          proxy_key: ${{ secrets.DEPLOY_SSH_KEY }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: docker-compose.yml
          target: ~/.kb-api/

      - name: Deploy (SSH via jump host)
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_REPOSITORY: ${{ secrets.ACR_REPOSITORY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOPPLER_PROJECT: ${{ secrets.DOPPLER_PROJECT }}
          DOPPLER_CONFIG: ${{ secrets.DOPPLER_CONFIG }}
          IMAGE_TAG: ${{ needs.build_and_push.outputs.image_tag }}
        with:
          host: ${{ secrets.INTERNAL_SSH_HOST }}
          username: ${{ secrets.INTERNAL_SSH_USER }}
          port: ${{ secrets.INTERNAL_SSH_PORT }}
          proxy_host: ${{ secrets.DEPLOY_SSH_HOST }}
          proxy_username: ${{ secrets.DEPLOY_SSH_USER }}
          proxy_port: ${{ secrets.DEPLOY_SSH_PORT }}
          proxy_key: ${{ secrets.DEPLOY_SSH_KEY }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: ACR_LOGIN_SERVER,ACR_REPOSITORY,ACR_USERNAME,ACR_PASSWORD,DOPPLER_TOKEN,DOPPLER_PROJECT,DOPPLER_CONFIG,IMAGE_TAG
          script: |
            set -euo pipefail

            echo "=== Deploying KB API (docker compose) ==="
            echo "Host: $(hostname)"

            DEPLOY_DIR="$HOME/.kb-api"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # Ensure prerequisites
            command -v docker >/dev/null
            docker compose version >/dev/null

            # Install Doppler CLI if missing
            if ! command -v doppler >/dev/null 2>&1; then
              echo "Installing Doppler CLI..."
              curl -Ls --tlsv1.2 --proto "=https" -o /tmp/install-doppler.sh https://cli.doppler.com/install.sh
              sh /tmp/install-doppler.sh
              export PATH="/usr/local/bin:$PATH"
            fi

            # Write env file (Doppler + compose vars)
            umask 077
            echo "Downloading secrets from Doppler..."
            if [[ -n "${DOPPLER_PROJECT:-}" && -n "${DOPPLER_CONFIG:-}" ]]; then
              doppler secrets download \
                --project "$DOPPLER_PROJECT" \
                --config "$DOPPLER_CONFIG" \
                --format env \
                --no-file \
                --token "$DOPPLER_TOKEN" > .env.doppler
            else
              doppler secrets download \
                --format env \
                --no-file \
                --token "$DOPPLER_TOKEN" > .env.doppler
            fi

            {
              cat .env.doppler
              echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER"
              echo "ACR_REPOSITORY=$ACR_REPOSITORY"
              echo "IMAGE_TAG=$IMAGE_TAG"
            } > .env

            # Login & deploy
            echo "Logging into ACR..."
            echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin

            echo "Pulling and starting: $ACR_LOGIN_SERVER/$ACR_REPOSITORY:$IMAGE_TAG"
            docker compose --env-file .env pull kb-api

            echo "Running pipeline (stage build) before starting API..."
            docker compose --env-file .env run --rm kb-api kb-build --stage build

            docker compose --env-file .env up -d kb-api

            echo "Waiting for /ready..."
            for i in $(seq 1 24); do
              if curl -fSs http://localhost:8000/ready >/dev/null; then
                break
              fi
              sleep 5
            done
            curl -fSs http://localhost:8000/ready >/dev/null

            echo "Deployment OK"
            docker ps --filter "name=kb-api" || true

      # NOTE: Public healthchecks from the GitHub runner are intentionally omitted.
      # Many deployments are internal-only (behind VPN/Access), so we validate health on the target host instead.
