name: Release

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: kb-api

jobs:
  # ================================
  # Build & Push to ACR
  # ================================
  build_and_push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    # CI runs in parallel via ci.yml on push to main
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Check if secrets are loaded
        run: |
          echo "Checking secrets..."
          echo "ACR_LOGIN_SERVER is set: ${{ secrets.ACR_LOGIN_SERVER != '' }}"
          echo "ACR_USERNAME is set: ${{ secrets.ACR_USERNAME != '' }}"
          echo "ACR_PASSWORD is set: ${{ secrets.ACR_PASSWORD != '' }}"
          echo "ACR_REPOSITORY is set: ${{ secrets.ACR_REPOSITORY != '' }}"

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo "Image digest is ${{ steps.build.outputs.digest }}"

  # ================================
  # Deploy to Internal Server via Jump Host
  # ================================
  deploy_internal:
    name: Deploy to Internal Server
    runs-on: ubuntu-latest
    needs: build_and_push
    environment:
      name: production
    steps:
      # Login to ACR (for docker pull on internal server)
      - name: Configure ACR credentials
        run: |
          echo "ACR_LOGIN_SERVER=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_ENV
          echo "ACR_REPOSITORY=${{ secrets.ACR_REPOSITORY }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets.ACR_USERNAME }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets.ACR_PASSWORD }}" >> $GITHUB_ENV

      # Deploy to internal server via SSH ProxyJump
      - name: Deploy to Internal Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INTERNAL_SSH_HOST }}
          username: ${{ secrets.INTERNAL_SSH_USER }}
          port: ${{ secrets.INTERNAL_SSH_PORT }}
          proxy_host: ${{ secrets.DEPLOY_SSH_HOST }}
          proxy_username: ${{ secrets.DEPLOY_SSH_USER }}
          proxy_port: ${{ secrets.DEPLOY_SSH_PORT }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            echo "=== Deploying KB API to Internal Server ==="
            echo "Hostname: $(hostname)"
            echo "IP: $(hostname -I | awk '{print $1}')"

            # Login to ACR
            echo "Logging into Azure Container Registry..."
            echo "$ACR_PASSWORD" | docker login "$ACR_LOGIN_SERVER" -u "$ACR_USERNAME" --password-stdin

            # Pull latest image
            echo "Pulling Docker image: $ACR_LOGIN_SERVER/$ACR_REPOSITORY:${{ github.sha }}"
            docker pull "$ACR_LOGIN_SERVER/$ACR_REPOSITORY:${{ github.sha }}"

            # Stop and remove old container
            echo "Stopping old container..."
            docker stop kb-api 2>/dev/null || true
            docker rm kb-api 2>/dev/null || true

            # Run new container with Doppler injecting PRD secrets
            echo "Starting new container with Doppler (injecting PRD secrets)..."
            DOPPLER_TOKEN="${{ secrets.DOPPLER_TOKEN }}" \
            DOPPLER_PROJECT="${{ secrets.DOPPLER_PROJECT }}" \
            DOPPLER_CONFIG="prd" \
            doppler run -- \
            docker run -d \
              --name kb-api \
              --restart unless-stopped \
              -p 8000:8000 \
              --health-cmd "curl -f http://localhost:8000/health || exit 1" \
              --health-interval 30s \
              --health-timeout 10s \
              --health-retries 3 \
              "$ACR_LOGIN_SERVER/$ACR_REPOSITORY:${{ github.sha }}"

            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            sleep 10

            # Check container status
            docker ps --filter "name=kb-api"

            # Cleanup old images
            echo "Cleaning up old Docker images..."
            docker image prune -af --filter "until=24h"

            echo "=== Deployment Complete ==="
            echo "Container logs:"
            docker logs --tail 20 kb-api

      # Health check from GitHub Actions runner
      - name: Health Check
        run: |
          echo "Running health check..."
          sleep 5
          curl -fSs ${{ secrets.HEALTHCHECK_URL }} || exit 1
          echo "âœ… Deployment successful!"
